<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Christmas List App</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head>
<body>

	<h1>Wish List</h1>

	<div>
		<button onclick="handlers.displayListItems()">Display Wish List</button>
	</div>

	<div>
		<button onclick="handlers.addListItems()">Add</button>
		<input id="addListItemsInputText" type="text">
	</div>

	<div>
		<button onclick="handlers.updateListItems()">Update</button>
		<input id="updateListItemsInputPosition" type="text">
		<input id="updateListItemsInputText" type="text">
	</div>

	<div>
		<button onclick="handlers.deleteListItems()">Delete</button>
		<input id="deleteListItemsInputPosition" type="text">
	</div>

	<div>
		<button onclick="handlers.toggleCompleted()">Toggle</button>
		<input id="toggleCompletedInputPosition" type="text">
	</div>


	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
